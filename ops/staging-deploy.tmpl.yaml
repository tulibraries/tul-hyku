.host: &host tul-hyku-qa.k8s.temple.edu

replicaCount: 2

livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

brandingVolume:
  storageClass: hammerspace-file
derivativesVolume:
  storageClass: hammerspace-file
uploadsVolume:
  storageClass: hammerspace-file
  size: 200Gi

# imagePullSecrets:
#  - name: github

extraVolumeMounts: &volMounts
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/imports
    subPath: imports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/exports
    subPath: exports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/system
    subPath: public-system
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/uploads
    subPath: public-uploads
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/network_files
    subPath: network-files

ingress:
  enabled: true
  hosts:
    - host: *host
      paths:
        - path: /
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/ttl: "300"
    externalDNS: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  tls:
    - hosts:
        - *host
      secretName: *host

extraEnvVars: &envVars
  - name: CONFDIR
    value: "/app/samvera/hyrax-webapp/solr/config"
  - name: DB_ADAPTER
    value: postgresql
  - name: DB_HOST
    value: pg-postgresql.staging-postgres.svc.cluster.local
  - name: DB_NAME
    value: hyku-staging
  - name: DB_USER
    value: postgres
  - name: FCREPO_BASE_PATH
    value: /hykustaging
  - name: FCREPO_HOST
    value: fcrepo.staging-fcrepo.svc.cluster.local
  - name: FCREPO_PORT
    value: "8080"
  - name: FCREPO_REST_PATH
    value: rest
  - name: INITIAL_ADMIN_EMAIL
    value: steven.ng@temple.edu
  - name: INITIAL_ADMIN_PASSWORD
    value: testing123
  - name: IN_DOCKER
    value: "true"
  - name: LD_LIBRARY_PATH
    value: /app/fits/tools/mediainfo/linux
  - name: PASSENGER_APP_ENV
    value: production
  - name: RAILS_CACHE_STORE_URL
    value: redis://:staging@hyku-staging-redis-master:6379/staging
  - name: RAILS_ENV
    value: production
  - name: RAILS_LOG_TO_STDOUT
    value: "true"
  - name: RAILS_MAX_THREADS
    value: "5"
  - name: RAILS_SERVE_STATIC_FILES
    value: "true"
  - name: REDIS_HOST
    value: hyku-staging-redis-master
  - name: REDIS_URL
    value: redis://:staging@hyku-staging-redis-master:6379/staging
  - name: HYRAX_ACTIVE_JOB_QUEUE
    value: sidekiq
  - name: HYKU_BULKRAX_ENABLED
    value: "true"
  - name: HYKU_CONTACT_EMAIL
    value: support@notch8.com
  - name: HYKU_FILE_ACL
    value: "false"
  - name: HYRAX_FITS_PATH
    value: /app/fits/fits.sh
  - name: HYKU_ADMIN_HOST
    value: *host
  - name: HYKU_ADMIN_ONLY_TENANT_CREATION
    value: "true"
  - name: HYKU_ALLOW_SIGNUP
    value: "false"
  - name: HYKU_DEFAULT_HOST
    value: *host
  - name: HYKU_MULTITENANT
    value: "false"
  - name: HYKU_ROOT_HOST
    value: *host
  - name: NEGATIVE_CAPTCHA_SECRET
    value: $NEGATIVE_CAPTCHA_SECRET
  - name: SMTP_ENABLED
    value: "false"
  - name: SMTP_USER_NAME
    value: $SMTP_USER_NAME
  - name: SMTP_PASSWORD
    value: $SMTP_PASSWORD
  - name: SMTP_ADDRESS
    value: smtp.mailtrap.io
  - name: SMTP_DOMAIN
    value: smtp.mailtrap.io
  - name: SMTP_PORT
    value: "2525"
  - name: SMTP_TYPE
    value: cram_md5
  - name: SOLR_ADMIN_USER
    value: admin
  - name: SOLR_ADMIN_PASSWORD
    value: $SOLR_ADMIN_PASSWORD
  - name: SOLR_COLLECTION_NAME
    value: hyku-staging
  - name: SOLR_CONFIGSET_NAME
    value: hyku-staging
  - name: SOLR_HOST
    value: solr.staging-solr
  - name: SOLR_PORT
    value: "8983"
  - name: SOLR_URL
    value: http://admin:$SOLR_ADMIN_PASSWORD@solr.staging-solr:8983/solr/
  - name: SECRET_KEY_BASE
    value: $SECRET_KEY_BASE
  - name: SENTRY_DSN
    value: $SENTRY_DSN
  - name: SENTRY_ENVIRONMENT
    value: $SENTRY_ENVIRONMENT

worker:
  replicaCount: 1
  extraVolumeMounts: *volMounts
  extraEnvVars: *envVars
  podSecurityContext:
    runAsUser: 1001
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: "OnRootMismatch"
podSecurityContext:
  runAsUser: 1001
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

fcrepo:
  enabled: true
postgresql:
  enabled: true
redis:
  cluster:
    enabled: true
  password: staging
solr:
  enabled: true

externalFcrepoHost: fcrepo.staging-fcrepo.svc.cluster.local

externalPostgresql:
  host: pg-postgresql.staging-postgres.svc.cluster.local
  username: postgres
  password: $POSTGRES_PASSWORD

externalSolrHost: solr.staging-solr.svc.cluster.local
externalSolrUser: admin
externalSolrCollection: "hyku-staging"
externalSolrPassword: $SOLR_ADMIN_PASSWORD

global:
  hyraxName: hyku-staging-hyrax

